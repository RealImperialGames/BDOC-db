# Required metadata
sonar.projectKey=bdocdb
sonar.projectName=bdocdb
sonar.projectDescription=Python library to setup Database MongoDB setup for Black Desert Online
sonar.projectVersion=0.0
# Language
sonar.language=py
# Comma-separated paths to directories with sources (required)
sonar.sources=bdocdb
sonar.tests=tests
# Encoding of the source files
sonar.sourceEncoding=UTF-8
# Smoke tests
sonar.python.pylint=/usr/local/bin/pylint
sonar.python.pylint_config=.pylintrc
sonar.python.pylint.reportPath=pylint-report.txt
# Unit tests
sonar.python.xunit.reportPath=tests/reports/report_xunit*.xml
# Integration tests
sonar.python.coverage.overallReportPath=tests/reports/report_coverage.xml

# GITHUB
sonar.links.homepage=https://github.com/netzulo/BDO-database
sonar.links.ci=https://travis-ci.org/netzulo/BDO-database
sonar.links.scm=https://github.com/netzulo/BDO-database
sonar.links.issue=https://github.com/netzulo/BDO-database/issues
